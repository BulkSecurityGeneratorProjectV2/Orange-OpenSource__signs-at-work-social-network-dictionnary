cgu_text=<h1>Conditions Générales d’utilisation du service Signs@Work</h1>
cgu_article_1=<h2>Article 1 – Objet</h2><p>Les présentes conditions générales d’utilisation ("CGU") ont pour objet de définir les conditions et les modalités selon lesquelles Orange, société anonyme au capital social de 10 640 226 396 €, immatriculée au RCS de Paris sous le numéro 380 129 866, dont le siège social est situé au 78 rue Olivier de Serres, 75015 Paris, France (ci-après dénommée « Orange »), met le service Signs@Work à la disposition des Utilisateurs et Contributeurs (tel que défini ci-dessous). Ce service est actuellement proposé dans une version de test. L’Utilisateur et le Contributeur déclarent avoir pris connaissance et accepté les présentes CGU en couchant la case « Acceptation » et utilisant le service. Orange se réserve le droit de modifier ou de faire évoluer ce service ainsi que les CGU. Ces modifications et évolutions entreront en vigueur dès leur mise en ligne. Dans le cas d’une modification des CGU l’Utilisateur et/ou Contributeur devra accepter les nouvelles CGU afin de continuer à utiliser le service. Orange se réserve enfin le droit de cesser, après préavis, la fourniture du service de manière totale ou partielle à tout moment.</p>
cgu_article_2=<h2>Article 2 – Définitions</h2><p>« Contenu » : désigne toutes les informations présentées par un Contributeur sur Signs@Work telles que les données, textes, graphismes, images, sons, vidéos, logos, symboles, code html.« Utilisateur » : désigne toute personne physique qui fait usage du service Signs@Work à des fins de consultation ou de recherche et d’utilisation du Contenu.« Contributeur » : désigne toute personne physique qui fait usage du service Signs@Work aux fins de publier du Contenu et de l’enrichir son Contenu.</p>
cgu_article_3=<h2>Article 3 - Description du service Signs@Work et conditions d’inscription</h2><p>Signs@Work est un service web destiné à construire et à utiliser en mode réseau social un dictionnaire en langue des signes française (LSF) des jargons métiers et entreprises. Il s’adresse d’abord aux salariés parlant la langue des signes française et à leurs interprètes. Les fonctions principales sont de proposer un signe sous forme d’une courte vidéo, de faire une demande de signe, de rechercher, consulter et commenter des signes. Les contenus proposés sont hébergés sur une chaine privée Dailymotion et ne sont visibles que via le service Signs@Work.Signs@Work est proposé à titre gratuit, accessible notamment à l'adresse: https://signsatwork.orange-labs.fr/. L’Utilisateur et le Contributeur devront disposer du matériel requis pour l’utilisation de Signs@Work.La consultation du service est ouverte à toute personne physique majeure de plus de 18 ans souhaitant utiliser ce service à de fins non-commerciales.Pour pouvoir utiliser le service Signs@Work, l’Utilisateur (et/ou Contributeur) devra s’inscrire et créer un compte.Lors de l’ouverture du compte, l’Utilisateur (et/ou Contributeur)  devra communiquer des informations personnelles relatives à son identité telles que nom, prénom, adresse email, numéro de téléphone et date de naissance.  A défaut, l’ouverture du compte Utilisateur ne sera pas possible. L’Utilisateur (et/ou Contributeur)   s’engage à ce que les informations communiquées lors de son inscription soient fiables et conformes à la réalité et mises à jour en permanence. Dans l'hypothèse où l’Utilisateur (et/ou Contributeur) fournirait des informations fausses, inexactes, périmées ou incomplètes, Orange, dès lors que ses services en ont connaissance, est en droit de résilier son compte sans délai.Tout Utilisateur (et/ou Contributeur)  ne remplissant pas les conditions prévues dans les CGU se verra interdire l’accès et l’utilisation de ce service. Orange se réserve ainsi le droit de suspendre temporairement ou définitivement le compte de tout Utilisateur (et/ou Contributeur).L’Utilisateur (et/ou Contributeur)  reconnait et accepte de garder confidentiel le login et le mot de passe permettant un accès à son compte. Le login et le mot de passe sont personnels et ne doivent pas être partagés ni transférés à une quelconque personne physique ou morale, sous quelque forme que ce soit.  L’Utilisateur (et/ou Contributeur)  est seul responsable de son compte et de l’utilisation qu’il en fait et devra informer Orange en cas d’usage non autorisé de son compte ou de toute autre atteinte à la sécurité de celui-ci.Orange fournira ses meilleurs efforts afin d'assurer la meilleure disponibilité et qualité possible du service. Orange s'efforcera de maintenir accessible le service 7 jours sur 7 et 24 heures sur 24. Orange se réserve toutefois, notamment pour des raisons de maintenance, le droit de suspendre momentanément et sans préavis l'accès au service, sans que cette interruption puisse ouvrir droit à une quelconque indemnité au bénéfice de l'Utilisateur, le Contributeur ou de tout tiers.Orange s’efforce d’offrir aux Utilisateurs et Contributeurs l’information la plus fiable et qualitative qui soit. Orange ne garantit cependant pas l’exactitude et l’exhaustivité de l’information diffusée sur Signs@Work.Les usages publicitaires et commerciaux sont proscrits du service Signs@Work.En utilisant le service, l'Utilisateur ou le Contributeur déclarent et garantissent qu'ils sont parfaitement informés des caractéristiques et des contraintes d'Internet, notamment que les transmissions de données et d'informations sur Internet ne bénéficient que d'une fiabilité technique relative. Aussi les informations circulant sur Internet ne sont pas protégées contre des détournements ou contre des virus éventuels.La responsabilité d'Orange ne saurait être engagée notamment dans les cas suivants :- contamination par virus ou tout autre élément à risque du service et des équipements de l'Utilisateur ou Contributeur, ou autre intrusion malveillante de tiers malgré les mesures raisonnables de sécurité mises en place par l'Utilisateur, le Contributeur et par Orange,- difficultés d'accès, de fonctionnement, interruption du service Signs@Work,- mauvaise utilisation du service par l'Utilisateur ou le Contributeur,- inadéquation entre le service et les attentes de l'Utilisateur ou le Contributeur.L’Utilisateur et le Contributeur sont seuls responsables de l'usage fait du droit d'utilisation qui leur sont accordé au terme des présentes et garantissent Orange contre toute utilisation illicite, non conforme et/ou non autorisée du service Signs@Work. L’Utilisateur et le Contributeur sont les  seuls responsables dans ces conditions des dommages et préjudices directs causés à Orange ou à tout tiers du fait de l’utilisation du service.Orange ne saurait donc être tenu pour responsable des dommages directs ou indirects, subis par les Utilisateurs, Contributeurs  ou par des tiers qui trouveraient leur source dans l’information diffusée sur Signs@Work, et de manière plus générale, dans la consultation et l’utilisation de Signs@Work.</p>
cgu_article_4=<h2>Article 4 – Publication du Contenu par le Contributeur</h2><p>En fournissant un Contenu sur Signs@Work, chaque Contributeur est responsable du Contenu qu’il publie sur Signs@Work. En conséquence, chaque Contributeur est tenu au respect des dispositions légales et réglementaires en vigueur. Il lui appartient en conséquence de s’assurer que le stockage et la diffusion de ce Contenu via Signs@Work ne constituent pas une violation des droits de tiers, et notamment aux droits de propriété intellectuelle de tiers ou droit à l’image (notamment Contenus protégés que le Contributeur n’aurait pas réalisés personnellement ou pour lesquels il ne dispose pas des autorisations nécessaires). La diffusion, reproduction ou la représentation des Contenus publiés sur Signs@Work doit s’effectuer dans le respect du code de la propriété intellectuelle, notamment des règles protectrices des droits d’auteur et du droit à l’image. Toute réutilisation autorisée doit porter la mention explicite du nom de l’auteur et/ou de la source dont l’œuvre est tirée. En mettant en ligne et en mettant à la disposition des Utilisateurs un Contenu sur et/ou à travers Signs@Work, le Contributeur garantit qu’il détient tous les droits et autorisations nécessaires de la part des titulaires légitimes de droit sur les Contenus concernés. A défaut, s’il apparaît d’évidence que le Contenu est intégré sans droit sur Signs@Work, il pourra être immédiatement retiré et/ou le Contributeur responsable de cette intégration sur Signs@Work pourra être interdit d’utiliser le service sans formalité préalable. De plus, tout contrevenant encourt, à titre personnel, les sanctions pénales et autres spécifiques au Contenu litigieux (peines d’emprisonnement et amende), outre des éventuels dommages et intérêts. Ces Contenus ne doivent par ailleurs en aucun cas constituer une atteinte aux personnes (notamment diffamation, insultes, injures, etc.), au respect de la vie privée, à l’ordre public ou aux bonnes mœurs (notamment, apologie des crimes contre l’humanité, incitation à la violence ou à la haine contre tout individu ou groupe, pornographie enfantine, etc.). Enfin, l’Utilisateur et le Contributeur s’engagent  à ne pas déposer un Contenu ou autre donnée, programme malveillant qui serait susceptible de contenir des virus, chevaux de Troie, destinés à endommager ou interférer le bon fonctionnement du service. </p>
cgu_article_5=<h2>Article 5 – Droits concédés sur le Contenu et conditions d’utilisation</h2><p>Chaque Contributeur est et reste détenteur des droits associés sur le Contenu qu’il choisit de publier. Lorsqu’un Contributeur soumet un Contenu sur Signs@Work, celui-ci concède à Orange, le droit non exclusif, cessible (y compris le droit de sous-licencier), à titre gracieux, et pour le monde entier, d'utiliser, de reproduire, de distribuer, de réaliser des œuvres dérivées, de représenter et d'exécuter le Contenu dans le cadre de l’exploitation du service Signs@Work ou en relation avec la mise à disposition de Contenu sur Signs@Work, notamment, sans limitation, pour la promotion et la redistribution de tout ou partie du Contenu (et des œuvres dérivées qui en résultent), en tout format, sur tout support et via tous les canaux média.  Ainsi le Contributeur concède aussi à Orange le droit de masquer ou de supprimer un Contenu dans le cadre des processus associés au fonctionnement du service, tels que : modération, animation, validation, péremption.</p>
cgu_article_6=<h2>Article 6 – Propriété intellectuelle et droit d’utilisation du service Signs@Work</h2><p>Orange concede à L’Utilisateur et au Contributeur pour les besoins d’utilisation du service Signs@Work, un droit d’usage du service dans le respect des CGU. L’Utilisateur ou le Contributeur reconnaît qu’il n’acquiert aucun droit de propriété intellectuelle sur les éléments figurant sur le service Signs@Work ou le service en lui-même, et appartenant à Orange. L'Utilisateur et le Contributeur ne peuvent déduire de l'utilisation du service Signs@Work une quelconque autorisation d'utiliser les marques qui demeurent la propriété d’Orange, pour quelque besoin que ce soit. Le code source du service Signs@Work est disponible selon les termes de la licence open source GNU GPL version 2.0 (https://github.com/Orange-OpenSource/signs-at-work-social-network-dictionnary#readme). Ainsi l’Utilisateur peut l’utiliser dans le respect des termes de cette licence et sous réserve de se conformer aux présentes CGU.</p>
cgu_article_7=<h2>Article 7  Données Personnelles</h2><p>L’utilisation du service Signs@Work nécessite, de la part de l’Utilisateur (et/ou Contributeur), la communication d’un certain nombre de données à caractère personnel (les « Données Personnelles ») qui seront traitées par Orange dans le cadre de l’exécution des présentes CGU conformément à la législation en vigueur relative à la protection des données personnelles qu’Orange s’engage à respecter. L’Utilisateur (et/ou Contributeur) est seul responsable des Données Personnelles qu'il communique à Orange au travers du service Signs@Work et déclare que les Données Personnelles fournies sont parfaitement renseignées et exactes.</p><h2>7.1 -- Nature des Données Personnelles traitées </h2><p>Les Données Personnelles traitées par Orange dans le cadre du service Signs@Work sont les données qui sont communiquées volontairement par l’Utilisateur (et/ou Contributeur) lors de son inscription au service, comprenant notamment des données d’identification (nom, prénom, âge, etc) et des données de contact (adresse postale et électronique, numéro de téléphone fixe ou mobile).</p><h2>7.2 -- Finalités des traitements</h2><p>L’Utilisateur (et/ou Contributeur) est informé de ce que les Données Personnelles signalées comme étant obligatoires sur le formulaire d’inscription et communiquées volontairement par l’Utilisateur (et/ou Contributeur) sont nécessaires pour l’utilisation du service Signs@Work. Le traitement de l’ensemble des Données Personnelles collectées dans le cadre du service Signs@Work permet à Orange de : - garantir l’accès et l’utilisation au service; - améliorer l’utilisation du service; - vérification, identification et authentification des données transmises par l'Utilisateur (et/ou Contributeur); - prévention et détection des fraudes, malwares (malicious softwares ou logiciels malveillants) et gestion des incidents de sécurité ; - gestion des éventuels litiges avec les utilisateurs ; </p><h2>7.3 -- Destinataires des Données Personnelles</h2><p>Les Données Personnelles collectées dans le cadre du service sont destinées aux équipes d’Orange ainsi qu’aux éventuels sous-traitants d’Orange. Les Données Personnelles peuvent également être traitées par des partenaires ou sous-traitant d’Orange pour la fourniture de certaines prestations A cet effet, l’Utilisateur (et/ou Contributeur) donne son accord pour le traitement de ses Données Personnelles par un partenaires ou sous-traitant d’Orange aux finalités susvisées. Orange prend les dispositions nécessaires avec ses partenaires et sous-traitants pour garantir un niveau de protection de vos données adéquat et ce en toute conformité avec la règlementation applicable. L’Utilisateur (et/ou Contributeur) est informé que ses Données Personnelles peuvent être éventuellement divulguées en application d'une loi, d'un règlement ou en vertu d'une décision d'une autorité réglementaire ou judiciaire compétente.</p><h2>7.4 -- Conservation des Données Personnelles</h2><p>Les Données Personnelles des Utilisateurs (et/ou Contributeurs) sont stockées chez Orange et sont conservées et archivées confidentiellement pour la durée strictement nécessaire à la réalisation des finalités susvisées. Les données peuvent être conservées plus longtemps pour tenir compte du respect des obligations légales et réglementaires auxquelles Orange est soumise. L’Utilisateur (et/ou Contributeur) est informé qu’en cas d’inactivité de son compte supérieure à trois ans ses Données Personnelles sont automatiquement supprimées.</p><h2>7.5 -- Droits des Utilisateurs et/ou Contributeurs</h2><p>L’Utilisateur (et/ou Contributeur) dispose d’un droit d’accès, de rectification ou de suppression des Données Personnelles le concernant, ainsi que d’un droit d’opposition pour motif légitime sous réserve de justifier de son identité (indiquer son nom, prénom, adresse, numéro de téléphone et joindre un justificatif d’identité). Il dispose également d’un droit à la limitation des traitements, ainsi que du droit à la portabilité de ses données. L’Utilisateur (et/ou Contributeur)  peut émettre des directives sur la conservation, la suppression ou la communication de ses Données Personnelles après son décès L’Utilisateurs (et/ou Contributeurs) peut exercer ses droits ainsi que contacter le delegue à la protection des données personnelles en écrivant à l’adresse suivante :telsignes.support@orange.com.</p>
cgu_article_8=<h2>Article 8- Résiliation, Suspension et fermeture de l’accès au service Signs@Work</h2><p>Orange, dans la mesure où il en aura la capacité technique, se réserve le droit de supprimer de plein droit et/ou de suspendre l’accès au service, sans préavis ni indemnité, en cas de manquement de l’Utilisateur ou Contributeur à l'une quelconque des obligations souscrites au terme des présentes, notamment à la suite d'une notification que l’Utilisateur ou Contributeur fait un usage du service contraire à la loi, aux bonnes moeurs ou à l'ordre public ou de nature à porter préjudice aux tiers.</p>
cgu_article_9=<h2>Article 9 - Réclamations</h2><p>Toute réclamation ou notification doit être adressée par courriel à l’adresse de messagerie suivante : telsignes.support@orange.com.</p>
cgu_article_10=<h2>Article 10 – Loi applicable et juridiction compétente </h2><p>Ces CGU sont soumis au droit français. Tout litige non réglé de manière transactionnelle sera porté devant le tribunal compétent de Paris. </p>
cgu_article_11=<h2>Article 11 - Disposition Diverses </h2><p>Dans l’éventualité où l’une quelconque des stipulations de ces CGU serait déclarée nulle ou sans effet, les stipulations restantes seront considérées comme applicables de plein droit. Les stipulations déclarées nulles et non valides seront alors remplacées par des stipulations qui se rapprocheront le plus quant à leur contenu des stipulations initialement arrêtées. Les parties ne seront pas tenues pour responsables, ou considérées comme ayant failli aux présentes CGU, pour tout retard ou inexécution, lorsque la cause du retard ou de l’inexécution est liée à un cas de force majeure telle que définie par la jurisprudence des tribunaux français. </p>
