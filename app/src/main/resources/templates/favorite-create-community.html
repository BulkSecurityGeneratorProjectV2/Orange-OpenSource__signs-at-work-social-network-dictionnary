<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <th:block th:include="fragments/header-head :: head"></th:block>
</head>

<header role="banner" th:replace="fragments/header-favorite-create-community :: header">&nbsp;</header>

<body class="container-fluid margin-for-footer">

<h2 class="subtitle" th:text="#{favorite.select_member_community(${communityName})}"></h2>

<div th:fragment="div">
    <div th:replace="fragments/frame-favorite-create-community :: div"/>
  <div class="footer">
    <button class="btn btn-secondary" th:text="#{undo}" th:data-backUrl="${backUrl}" th:onclick="javascript:onContinueFavorite(this.getAttribute('data-backUrl'))"></button>
    <button class="btn btn-default" th:data-name="${communityName}" th:data-id="${favoriteId}" th:onclick="javascript:onCreateFavoriteCommunity(this.getAttribute('data-name'),this.getAttribute('data-id'))" th:text="#{validate}"></button>
  </div>
</div>



</body>
<script type="text/javascript" src="../public/js/favorite.js" th:src="@{/js/favorite.js}"></script>
</html>
