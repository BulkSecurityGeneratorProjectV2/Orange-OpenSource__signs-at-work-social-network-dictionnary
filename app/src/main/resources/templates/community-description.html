<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/header-head :: head"></th:block>
    <script type="text/javascript" src="../public/js/RecordRTC.js" th:src="@{/js/RecordRTC.js}"></script>
    <script type="text/javascript" src="../public/js/gumadapter.js" th:src="@{/js/gumadapter.js}"></script>
</head>

<header role="banner" th:replace="fragments/header-community-description :: header">&nbsp;</header>


<body class="container-fluid">
<div th:replace="fragments/modal-input-community-description :: div"/>
<div th:replace="fragments/modal-input-community-description-LSF :: div"/>

<div class="row ">

  <div class="text-center title_middle col-md-12 col-xs-12 middle-col ">

  <div class="pull-right col-md-8 col-xs-12">
    <div th:if="${community.descriptionVideo} != null" class="embed-responsive embed-responsive-16by9">
      <iframe class="embed-responsive-item" th:attr="title=${title}" th:src="${community.descriptionVideo} + '?endscreen-enable=false&amp;autoplay=1&amp;sharing-enable=false&amp;wmode=transparent&amp;queue-enable=false'" frameborder="0" allowfullscreen=""></iframe>
    </div>
  </div>

  <div th:if="${community.descriptionVideo} != null" class="col-md-4 col-xs-12 col-lg-4">
    <aside class="sidebar">
      <ul class="nav nav-list primary left-menu">
        <li class="aside_bckg_li">
          <a data-target="#add_community_description_text" data-toggle="modal" href="#">
            <div th:if="${community.descriptionText == null or #strings.isEmpty(community.descriptionText)}">
              <div class="pull-left definition_text_blue"></div>
              <h4 class="container_H2 text_hyphenation" th:text="#{community.descriptionText}"/>
              <div class="pull-right add_black"></div>
            </div>
            <div th:unless="${community.descriptionText == null or #strings.isEmpty(community.descriptionText)}">
              <div class="pull-left definition_text_blue"></div>
              <h4 class="container_H2 blue" th:text="${community.descriptionText}"/>
              <div class="pull-right edit_black"></div>
            </div>
          </a>
        </li>
        <li th:if="!${isIOSDevice}" class="aside_bckg_li">
          <a data-target="#add_community_description_LSF" data-toggle="modal" href="#">
            <div th:if="${community.descriptionVideo == null}">
              <div class="pull-left description_movie_blue"></div>
              <h4 class="container_H2" th:text="#{sign_definition_LSF}"/>
              <div class="pull-right add_black"></div>
            </div>
            <div th:if="${community.descriptionVideo != null}">
              <div class="pull-left description_movie_blue"></div>
              <h4 class="container_H2" th:text="#{sign_definition_LSF}"/>
              <div class="pull-right edit_black"></div>
            </div>
          </a>
        </li>
        <li th:if="${isIOSDevice}" class="aside_bckg_li">
          <a th:onclick="'javascript:onClick()'"  href="#">
            <div th:if="${community.descriptionVideo == null}">
              <div class="pull-left description_movie_blue"></div>
              <h4 class="container_H2" th:text="#{sign_definition_LSF}"/>
              <div class="pull-right add_black"></div>
            </div>
            <div th:if="${community.descriptionVideo != null}">
              <div class="pull-left description_movie_blue"></div>
              <h4 class="container_H2" th:text="#{sign_definition_LSF}"/>
              <div class="pull-right edit_black"></div>
            </div>
          </a>
        </li>
      </ul>
    </aside>
  </div>
    <div th:unless="${community.descriptionVideo} != null" class="col-xs-12">
      <aside class="sidebar">
        <ul class="nav nav-list primary left-menu">
          <li class="aside_bckg_li">
            <a data-target="#add_community_description_text" data-toggle="modal" href="#">
              <div th:if="${community.descriptionText == null or #strings.isEmpty(community.descriptionText)}">
                <div class="pull-left definition_text_blue"></div>
                <h4 class="container_H2 text_hyphenation" th:text="#{community.descriptionText}"/>
                <div class="pull-right add_black"></div>
              </div>
              <div th:unless="${community.descriptionText == null or #strings.isEmpty(community.descriptionText)}">
                <div class="pull-left definition_text_blue"></div>
                <h4 class="container_H2 blue" th:text="${community.descriptionText}"/>
                <div class="pull-right edit_black"></div>
              </div>
            </a>
          </li>
          <li th:if="!${isIOSDevice}" class="aside_bckg_li">
            <a data-target="#add_community_description_LSF" data-toggle="modal" href="#">
              <div th:if="${community.descriptionVideo == null}">
                <div class="pull-left description_movie_blue"></div>
                <h4 class="container_H2" th:text="#{sign_definition_LSF}"/>
                <div class="pull-right add_black"></div>
              </div>
              <div th:if="${community.descriptionVideo != null}">
                <div class="pull-left description_movie_blue"></div>
                <h4 class="container_H2" th:text="#{sign_definition_LSF}"/>
                <div class="pull-right edit_black"></div>
              </div>
            </a>
          </li>
          <li th:if="${isIOSDevice}" class="aside_bckg_li">
            <a th:onclick="'javascript:onClick()'"  href="#">
              <div th:if="${community.descriptionVideo == null}">
                <div class="pull-left description_movie_blue"></div>
                <h4 class="container_H2" th:text="#{sign_definition_LSF}"/>
                <div class="pull-right add_black"></div>
              </div>
              <div th:if="${community.descriptionVideo != null}">
                <div class="pull-left description_movie_blue"></div>
                <h4 class="container_H2" th:text="#{sign_definition_LSF}"/>
                <div class="pull-right edit_black"></div>
              </div>
            </a>
          </li>
        </ul>
      </aside>
    </div>
</div>
  </div>





</body>
  <script type="text/javascript" src="../public/js/recorderCommunityDescriptionLSF.js" th:src="@{/js/recorderCommunityDescriptionLSF.js}"></script>
</html>
