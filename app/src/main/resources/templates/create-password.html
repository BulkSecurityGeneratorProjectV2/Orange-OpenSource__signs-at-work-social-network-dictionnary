<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/header-head :: head"></th:block>
</head>

<header role="banner" th:replace="fragments/header-logo-only :: header">&nbsp;</header>

<body>

<div class="container">

  <div class="row">
    <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12 col-xl-12">
      <div class="pull-left welcome_signe"/>
      <div id="label_invite">
        <div id="label_welcome" th:text="#{welcome}"/>
        <div id="label_dictionary" th:text="#{dictionary}"/>
      </div>

<!--      <div id="label_signatwork" th:text="#{app}"/>-->
    </div>
  </div>
</div>

<!--<form class="col-xs-12 login-form" th:action="@{/user/${userId}/savePassword}"
        th:object="${userCreationView}"
        method="post">-->
<div class="col-xs-12 login-form">
    <span class="form-signin-heading text-center" th:text="#{create_user}"></span>
    <div id="globalError" class="alert alert-danger text-center" role="alert" th:text="#{passwords_are_different}" style="display:none">
    </div>

    <div class="form-group">
        <label class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" th:placeholder="#{password}" required="" autofocus=""/>
        <div id="logo-password" class="pull-right see_password"/>
        <div id="errors"></div>
    </div>
     <div class="form-group">
        <label class="sr-only">Confirm Password</label>
        <input type="password" id="confirm-password" class="form-control" name="confirm-password" th:placeholder="#{confirm_password}" required=""/>
        <div id="logo-confirm-password" class="pull-right see_password"/>
     </div>
    <div class=" text-center">
        <button id="submit-password" type="submit" class="btn_signin btn btn-default" th:onclick="'javascript:createPassword(\'' + ${userId} +'\')'" th:text="#{continue}"></button>
    </div>
</div>
<!--</form>-->

<div  id="validate_create_password" class="modal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="pull-left">
          <div class="lock_white pull-left"></div>
          <h2 class="pull-right" th:text="#{validate_create_password_title}"/>
        </div>
      </div>
      <div class="modal-body text-center">
        <h4 th:text="#{validate_create_password_body}"></h4>
      </div>
    </div>
  </div>
</div>

</body>
<script type="text/javascript" src="../public/js/jquery.password-validation.js" th:src="@{/js/jquery.password-validation.js}"></script>
<script type="text/javascript" src="../public/js/create-password.js" th:src="@{/js/create-password.js}"></script>
</html>
