<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/header-head :: head"></th:block>
  <script type="text/javascript" src="../public/js/RecordRTC.js" th:src="@{/js/RecordRTC.js}"></script>
  <script type="text/javascript" src="../public/js/adapter.js" th:src="@{/js/adapter.js}"></script>
</head>

<header role="banner" th:replace="fragments/header-signs :: header">&nbsp;</header>

<body class="container-fluid">

<div th:replace="fragments/modal-new-suggest :: div"/>
<div th:replace="fragments/modal-new-request :: div"/>
<div th:replace="fragments/modal-play-video :: div"/>



<div id="myform" >
  <input type='button' class="pull-rigth" id='reset'>
  <div id="container-input">
    <div th:if="${favoriteId} == null">
      <input th:if="${#lists.isEmpty(signsView)}" type="search" id="search-criteria" th:placeholder="#{search}" th:autocomplete="off" th:attr="aria-label=#{sign.search}" class="border form-control search-hidden"/>
      <input th:if="${not #lists.isEmpty(signsView)}" type="search" id="search-criteria" th:placeholder="#{search}" th:autocomplete="off" th:attr="aria-label=#{sign.search}" class="border form-control"/>
    </div>
    <div th:if="${favoriteId} != null">
      <input th:if="${not #lists.isEmpty(videosView)}" type="search" id="search-criteria" th:placeholder="#{search}" th:autocomplete="off" th:attr="aria-label=#{sign.search}" class="border form-control"/>
      <input th:if="${#lists.isEmpty(videosView)}" type="search" id="search-criteria" th:placeholder="#{search}" th:autocomplete="off" th:attr="aria-label=#{sign.search}" class="border form-control search-hidden"/>
    </div>
  </div>
  </input>
</div>

<div th:fragment="div" class="text-center title_middle col-xl-2 col-lg-12 col-md-12 col-xs-12 middle-col">

    <div th:replace="fragments/frame-signs :: div"/>
</div>


</body>
<script type="text/javascript" src="../public/js/lazy-loading.js" th:src="@{/js/lazy-loading.js}"></script>

</html>
