<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/header-head :: head"></th:block>
</head>

<header role="banner" th:replace="fragments/header-logo-only :: header">&nbsp;</header>

<body>

<div class="container">

  <div class="row">
    <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12 col-xl-12">
      <div th:if="${#strings.equals(appName,'LocalHost')}" class="pull-left illustration_welcome_signsatwork"/>
      <div th:if="${#strings.equals(appName,'SignsAtWork')}" class="pull-left illustration_welcome_signsatwork"/>
      <div th:if="${#strings.equals(appName,'SignsAtForm')}" class="pull-left illustration_welcome_signsatform"/>
      <div id="label_invite">
        <div id="label_welcome" th:text="#{welcome}"/>
        <div th:if="${#strings.equals(appName,'LocalHost')}" id="label_dictionary" th:text="#{dictionary_signsatwork}"/>
        <div th:if="${#strings.equals(appName,'SignsAtWork')}" id="label_dictionary" th:text="#{dictionary_signsatwork}"/>
        <div th:if="${#strings.equals(appName,'SignsAtForm')}" id="label_dictionary" th:text="#{dictionary_signsatform}"/>
      </div>

<!--      <div id="label_signatwork" th:text="#{app}"/>-->
    </div>
  </div>
</div>

<form class="col-xs-12 login-form" role="form" th:action="@{/login}" method="post" autocomplete="off">
    <span class="form-signin-heading text-center" th:text="#{signin_invite}"></span>
    <div th:if="${param.error}" class="alert alert-danger text-center" role="alert" th:text="#{invalid_connexion}">
    </div>
    <div th:if="${param.logout}" class="alert alert-info text-center" role="alert" th:text="#{logged_out}"/>

    <div class="form-group">
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control" th:placeholder="#{user_name}" required=""
               autofocus=""/>
    </div>
    <label for="myPassword"  class="sr-only">Password</label>
    <input id="myPassword" type="password" class="form-control" name="password" th:placeholder="#{password}"
           required=""/>
    <div class="form-group">
    </div>
    <div class=" text-center">
        <button type="submit" class="btn_signin btn btn-default" th:text="#{signin}"></button>
    </div>
</form>

<!--fix me!!!! en attente de savoir si les gcu sont embarquees et il faudra enlever le display none -->
<div class="row ">
  <div class="col-xs-12">
    <aside class="sidebar">
      <ul class="nav nav-list primary left-menu">
        <li class="lostPassword aside_bckg_li ">
          <a data-target="#login_for_lost_password" data-toggle="modal" href="#" >
            <div>
              <h5 class="container_H2" th:text="#{lost_password}"/>
              <div>
                <div class="pull-right chevron"></div>
              </div>
            </div>
          </a>
        </li>
        <li class="noAccount aside_bckg_li ">
          <a href="/cgu">
            <div>
              <h5 class="container_H2" th:text="#{no_login}"/>
              <div>
                <div class="pull-right chevron"></div>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </aside>
  </div>
</div>


<div id="login_for_lost_password" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"></button>
        <div class="pull-left">
          <div class="lock_white pull-left"></div>
          <h2 class="pull-right text_hyphenation" th:text="#{forget_my_password_title}"></h2>
        </div>
      </div>
      <div class="modal-body">
        <h4 class="pull-left" th:text="#{forget_my_passord_body}"></h4>
        <span id="errorForgetPassword" style="visibility: hidden"></span>
        <input  id="userName" type="email" th:value="${userName}"  class="form-control" name="username" th:autofocus="true" required="true"/>
      </div>
      <div class="modal-footer">
        <button id="cancel-modal" type="button" data-dismiss="modal" class="btn btn-secondary pull-left" title="Cliquer pour annuler">
          <div class="x-close2_black center-block"></div>
          <span th:text="#{cancel}"></span>
        </button>
        <button id="submit-forget-Password" type="submit" th:onclick="'javascript:onForgetPassword()'" class="btn btn-default pull-right"
                data-dismiss="">
          <div class="v-done2_blue center-block"></div>
          <span th:text="#{continue}"></span>
        </button>
      </div>

    </div>
  </div>
</div>

<div  id="validate_forget_password" class="modal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="pull-left">
          <div class="lock_white pull-left"></div>
          <h2 class="pull-right" th:text="#{forget_my_password_title}"/>
        </div>
      </div>
      <div class="modal-body text-center">
        <h4 th:text="#{validate_forget_password_body}"></h4>
      </div>
    </div>
  </div>
</div>

</body>
<script type="text/javascript" src="../public/js/login.js" th:src="@{/js/login.js}"></script>
</html>
