<body>
<div class="container">
  <div class="row">
    <div class="pull-right col-md-12 col-xs-12 col-sm-12 col-lg-12">
        <h2 style="text-align: right;" th:text="#{request.created_on_by(${#dates.format(requestView.requestDate, 'dd-MM-yyyy')}, ${#dates.format(requestView.requestDate, 'HH:mm')}, ${requestView.user.name()})}"/>
        <aside class="sidebar">
          <ul class="nav nav-list primary left-menu">
            <li class="label_sign aside_bckg_li">
              <a th:if="${requestView.sign == null}" class="all_li_clickable" data-target="#rename-sign" data-toggle="modal" href="#">
                <h1 class="container_H2 text_hyphenation" th:text="${requestView.name}"/>
                <div class="pull-right edit_black"></div>
              </a>
              <h1 th:if="${requestView.sign != null}" class="container_H2 text_hyphenation" th:text="${requestView.name}"/>
            </li>
            <li class="aside_bckg_li">
              <a class="all_li_clickable" data-target="#add_sign_definition_text" data-toggle="modal" href="#">
                <div th:if="${requestView.requestTextDescription == null or #strings.isEmpty(requestView.requestTextDescription)}" class="pull-left col-lg-12 col-md-12 col-xs-12">
                    <div class="pull-left definition_text_blue"></div>
                    <h4 class="container_H2 text_hyphenation" th:text="#{your_request_description}"/>
                    <div class="pull-right add_black"></div>
                </div>
                <div th:unless="${requestView.requestTextDescription == null or #strings.isEmpty(requestView.requestTextDescription)}">
                  <div class="pull-left col-lg-12 col-md-12 col-xs-12">
                    <div class="pull-left definition_text_blue"></div>
                    <h4 class="container_H2 text_hyphenation" th:text="#{your_request_description}"/>
                  </div>
                  <div class="pull-left col-lg-11 col-md-11 col-xs-11">
                    <h4 class="container_H2 text_hyphenation" th:text="${requestView.requestTextDescription}"/>
                  </div>
                  <div class="col-lg-1 col-md-1 col-xs-1" style="padding-right: 0px!important">
                    <div class="pull-right edit_black"></div>
                  </div>
                </div>
              </a>
            </li>
            <li class="aside_bckg_li" th:if="!${isIOSDevice}">
              <a class="all_li_clickable" data-target="#definition_sign_LSF" data-toggle="modal" href="#">
                <div th:if="${requestView.requestVideoDescription == null}" class="pull-left col-lg-12 col-md-12 col-xs-12">
                  <div class="pull-left description_movie_blue"></div>
                  <h4 class="container_H2 text_hyphenation" th:text="#{request_description_LSF}"/>
                  <div class="pull-right add_black"></div>
                </div>
                <div th:if="${requestView.requestVideoDescription != null}">
                  <div class="pull-left col-lg-12 col-md-12 col-xs-12">
                    <div class="pull-left description_movie_blue"></div>
                    <h4 class="container_H2 text_hyphenation" th:text="#{request_description_LSF}"/>
                  </div>
                  <div class="pull-left text-center title_middle col-lg-8 col-md-8 col-xs-8 middle-col" style="margin-top: 20px;margin-bottom: 20px;" th:if="${requestView.requestVideoDescription} != null">
                    <div th:if="${!#strings.contains(requestView.requestVideoDescription, 'http')}">
                      <div class="embed-responsive embed-responsive-16by9">
                        <video controls playsinline oncontextmenu="return false;">
                          <source th:src="${requestView.requestVideoDescription}" type="video/webm"/>
                          <source th:src="${requestView.requestVideoDescription}" type="video/mp4"/>
                        </video>
                      </div>
                    </div>
                    <div th:if="${#strings.contains(requestView.requestVideoDescription, 'http')}">
                      <div class="embed-responsive embed-responsive-16by9">
                        <iframe allowfullscreen="" class="embed-responsive-item"
                                frameborder="0"
                                th:attr="title=#{sign.description(${title})}" th:src="${requestView.requestVideoDescription} + '?endscreen-enable=false&amp;sharing-enable=false&amp;wmode=transparent&amp;disable-queue=1'"></iframe>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-4 col-xs-4" style="padding-right: 0px!important">
                    <div class="pull-right edit_black"></div>
                  </div>
                </div>
              </a>
            </li>
            <li class="aside_bckg_li" th:if="${isIOSDevice}">
              <a class="all_li_clickable" th:data-requestId="${requestView.id}" th:onclick="javascript:onClickDefinitionSign(this.getAttribute('data-requestId'))">
                <div th:if="${requestView.requestVideoDescription == null}" class="pull-left col-lg-12 col-md-12 col-xs-12">
                  <div class="pull-left description_movie_blue"></div>
                  <h4 class="container_H2 text_hyphenation" th:text="#{request_description_LSF}"/>
                  <div class="pull-right add_black"></div>
                </div>
                <div th:if="${requestView.requestVideoDescription != null}">
                  <div class="pull-left col-lg-12 col-md-12 col-xs-12">
                    <div class="pull-left description_movie_blue"></div>
                    <h4 class="container_H2 text_hyphenation" th:text="#{request_description_LSF}"/>
                  </div>
                  <div class="pull-left text-center title_middle col-lg-8 col-md-8 col-xs-8 middle-col" style="margin-top: 20px;margin-bottom: 20px;" th:if="${requestView.requestVideoDescription} != null">
                    <div th:if="${!#strings.contains(requestView.requestVideoDescription, 'http')}">
                      <div class="embed-responsive embed-responsive-16by9">
                        <video controls playsinline oncontextmenu="return false;">
                          <source th:src="${requestView.requestVideoDescription}" type="video/webm"/>
                          <source th:src="${requestView.requestVideoDescription}" type="video/mp4"/>
                        </video>
                      </div>
                    </div>
                    <div th:if="${#strings.contains(requestView.requestVideoDescription, 'http')}">
                      <div class="embed-responsive embed-responsive-16by9">
                        <iframe allowfullscreen="" class="embed-responsive-item"
                                frameborder="0"
                                th:attr="title=#{sign.description(${title})}" th:src="${requestView.requestVideoDescription} + '?endscreen-enable=false&amp;sharing-enable=false&amp;wmode=transparent&amp;disable-queue=1'"></iframe>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-4 col-xs-4" style="padding-right: 0px!important">
                    <div class="pull-right edit_black"></div>
                  </div>
                </div>
              </a>
            </li>
            <li class="aside_bckg_li">
              <a class="all_li_clickable" href="#"
                 th:data-requestId="${requestView.id}"
                 th:onclick="javascript:onPrioriseRequest(this.getAttribute('data-requestId'))">
                <div class="pull-left col-lg-12 col-md-12 col-xs-12">
                  <div class="pull-left prio_blue"></div>
                  <h4 class="container_H2 text_hyphenation" th:text="#{request.priorise}"/>
                  <div class="pull-right chevron"></div>
                </div>
              </a>
            </li>
            <li class="aside_bckg_li">
              <a class="all_li_clickable" data-target="#delete_request" data-toggle="modal" href="#">
                <div class="pull-left col-lg-12 col-md-12 col-xs-12">
                  <div class="pull-left x-close_blue"></div>
                  <h4 class="container_H2 text_hyphenation" th:text="#{request.delete}"/>
                  <div class="pull-right chevron"></div>
                </div>
              </a>
            </li>
            <li class="aside_bckg_li" th:unless="${requestView.sign != null}">
              <a class="all_li_clickable" th:href="@{/sec/signs-suggest(name=${requestView.name}, id=${requestView.id})}">
                <div class="pull-left col-lg-12 col-md-12 col-xs-12">
                  <div class="pull-left sign_add"></div>
                  <h4 class="container_H2 text_hyphenation" th:text="#{create_sign}"/>
                  <div class="pull-right add_black"></div>
                </div>
              </a>
            </li>
            <li class="aside_bckg_li" th:if="${requestView.sign != null}">
              <a class="all_li_clickable" th:href="@{/sign/} + ${requestView.sign.id}">
                <div class="pull-left col-lg-12 col-md-12 col-xs-12">
                  <div class="pull-left new_blue"></div>
                  <h4 class="container_H2 text_hyphenation" th:text="#{see_associate_sign}"></h4>
                  <div class="pull-right chevron"></div>
                </div>
              </a>
            </li>
          </ul>
        </aside>
      </div>
  </div>
</div>

&lt;!&ndash;start modal-new-sign-video-file-dailymotion&ndash;&gt;
<div  th:if="${isAuthenticated}" id="add_video_file_dailymotion" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"></button>
        <div class="pull-left">
          <div class="description_movie_white pull-left"></div>
          <h2 class="pull-right" id="add_video_file_dailymotion_title_sign_video" th:text="#{sign.video}" style="display: none" ></h2>
          <h2 class="pull-right" id="add_video_file_dailymotion_title_sign_definition" th:text="#{request_description_LSF}" style="display: none" ></h2>
        </div>
      </div>
      <div class="spinner spinner_hidden"></div>
      <form id="uploadSelectedVideoFile" th:action="@{/ws/sec/uploadSelectedVideoFileFromSign/} + ${requestView.id} + '/' + ${videoView.video.id}"  enctype="multipart/form-data" th:object="${signCreationView}" method="post">
        <div th:if="!${isIOSDevice}" class="modal-body text-center">
          <h4 class="pull-left" id="subtitle_for_modal_video" th:text="#{sign.join_video}"></h4><br/>
          <input name="file" type="file" id="InputFile"/>
          <h4 id="errorSelectedSpan"  style="display: none"></h4>
        </div>
        <div th:if="${isIOSDevice}" class="modal-body">
          <br/>
          <h4 class="pull-left" id="subtitle_for_modal_video" th:text="#{sub_title_for_modal_video_IOSDevice}"></h4><br/>
          <input name="file" accept="video/*" capture="camera" type="file" id="InputFile" style="display: none"/>
          <h4 id="errorSelectedSpan"  style="display: none"></h4>
        </div>
        <div id="modal-footer_add_video_file_recording" class="modal-footer">
          <button type="button" data-dismiss="modal" class="btn btn-secondary pull-left" title="Cliquer pour annuler">
            <div class="x-close2_black center-block"></div>
            <span th:text="#{cancel}"></span>
          </button>
          <button id="submitButtonFileDailymotion" type="submit" class="btn btn-default pull-right"
                  data-dismiss="" disabled="true">
            <div class="v-done2_blue center-block"></div>
            <span th:text="#{publish}"></span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
&lt;!&ndash;end modal-new-sign-video-file-dailymotion&ndash;&gt;
