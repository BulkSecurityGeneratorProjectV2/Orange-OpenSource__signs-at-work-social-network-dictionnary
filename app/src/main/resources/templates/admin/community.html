<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <th:block th:include="fragments/header-head-admin :: head"></th:block>
</head>
<body>

<div th:replace="fragments/header-admin :: header">&nbsp;</div>


<section class="jumbotron text-xs-center">
  <div class="container">
    <h1 class="jumbotron-heading" th:text="#{community_details}"/>
  </div>
  <br/>

  <table class="table table-sm table-striped table-bordered" style="margin-top: 1%">
    <thead>
    <tr>
      <th>#id</th>
      <th th:text="#{name}"></th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${community.id}"></td>
      <td th:text="${community.name}"></td>
    </tr>
    </tbody>
  </table>
</section>

<section class="jumbotron text-xs-center">
  <div class="container">
    <h1 class="jumbotron-heading" th:text="#{users}">
    </h1>
  </div>
  <br/>

  <form id="addcommunitiesform" class="form-inline" action="#" th:action="@{/sec/admin/community/{communityid}/add/users(communityid=${communityProfileView.community.id})}" th:object="${communityProfileView}" method="post">
    <div class="form-group">
      <label th:each="user : ${communityProfileView.allUsers}" th:for="${#ids.next('communityUsersIds')}">
        <input type="checkbox" th:field="*{communityUsersIds}" th:text="${user.name()}" th:value="${user.id}"/>
      </label>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary" th:text="#{add_users_to_community}"></button>
  </form>
</section>

</body>
</html>
