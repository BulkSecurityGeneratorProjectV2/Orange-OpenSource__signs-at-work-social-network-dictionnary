<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="fragments/header-head :: head"></th:block>
</head>

<header role="banner" th:replace="fragments/header-my-requests :: header">&nbsp;</header>

<body>
<div class="container">
  <div class="row">
  <div class="text-center title_middle col-xl-2 col-lg-12 col-md-12 col-xs-12 middle-col" th:fragment="div">
    <div id="myform">
      <input class="border form-control" id="search-criteria" th:attr="aria-label=#{request.search}" th:autocomplete="off"
             th:placeholder="#{search}" type="search"/>
      <input id='reset_search_request' type='button'/>
    </div>
    <div th:replace="fragments/frame-my-requests :: div"/>
  </div>
</div>
</div>
</body>
<script src="../public/js/requests.js" th:src="@{/js/requests.js}" type="text/javascript"></script>
</html>
