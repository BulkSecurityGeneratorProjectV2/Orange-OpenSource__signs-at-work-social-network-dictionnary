<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <th:block th:include="fragments/header-head :: head"></th:block>
  <script src="../public/js/EBML.js" th:src="@{/js/EBML.js}" type="text/javascript"></script>
  <script type="text/javascript" src="../public/js/RecordRTC.js" th:src="@{/js/RecordRTC.js}"></script>
  <script type="text/javascript" src="../public/js/adapter.js" th:src="@{/js/adapter.js}"></script>

</head>

<header role="banner" th:replace="fragments/header-profil-detail :: header">&nbsp;</header>

<body class="container-fluid">
<div th:replace="fragments/modal-input-name-LSF :: div"/>
<div th:replace="fragments/modal-input-lastName :: div"/>
<div th:replace="fragments/modal-input-firstName :: div"/>
<div th:replace="fragments/modal-input-email :: div"/>

<div class="row">

  <div class="text-center title_middle col-md-12 col-xs-12 middle-col ">
    <div class="pull-right col-md-8 col-xs-12 col-sm-4">
      <div th:if="${user.nameVideo} != null">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" th:src="${user.nameVideo} + '?endscreen-enable=false&amp;autoplay=1&amp;sharing-enable=false&amp;wmode=transparent&amp;disable-queue=1'" frameborder="0" allowfullscreen=""></iframe>
        </div>
      </div>
    </div>

    <div class="col-md-4 col-xs-12">
      <aside class="sidebar">
        <ul class="nav nav-list primary left-menu">
          <li class="aside_bckg_li">
            <a data-target="#add_lastName" data-toggle="modal" href="#">
                <div th:if="${user.lastName == null}">
                  <h2 class="container_H2" th:text="#{your_last_name}"/>
                  <div class="pull-right add_black"></div>
                </div>
                <div th:if="${user.lastName != null}">
                  <h2 class="container_H2" th:text="${user.lastName}"/>
                  <div class="pull-right edit_black"></div>
                </div>
            </a>
          </li>
          <li class="aside_bckg_li">
            <a data-target="#add_firstName" data-toggle="modal" href="#">
              <div th:if="${user.firstName == null}">
                <h2 class="container_H2" th:text="#{your_first_name}"/>
                <div class="pull-right add_black"></div>
              </div>
              <div th:if="${user.firstName != null}">
                <h2 class="container_H2" th:text="${user.firstName}"/>
                <div class="pull-right edit_black"></div>
              </div>
            </a>
          </li>
          <li  class="aside_bckg_li">
            <a data-target="#add_file_LSF" data-toggle="modal" href="#">
              <div th:if="${user.nameVideo == null}">
                <h2 class="container_H2" th:text="#{your_name_LSF}"/>
                <div class="pull-right add_black"></div>
              </div>
              <div th:if="${user.nameVideo != null}">
                <h2 class="container_H2" th:text="#{your_name_LSF}"/>
                <div class="pull-right signlanguage_black"></div>
              </div>
            </a>
          </li>
          <li  class="aside_bckg_li">
            <a data-target="#add_email" data-toggle="modal" href="#">
              <div th:if="${user.email == null}">
                <h2 class="container_H2" th:text="#{your_email}"/>
                <div class="pull-right add_black"></div>
              </div>
              <div th:if="${user.email != null}">
                <h2 class="container_H2 text_hyphenation" th:text="${user.email}"/>
                <div class="pull-right edit_black"></div>
              </div>
            </a>
          </li>
        </ul>
        <div class="modal-footer">
          <button th:text="#{continue}" onclick="location.href='/sec/your-job.html'" class="btn btn-default"></button>
        </div>
      </aside>
    </div>

  </div>
</div>


</body>
<!--<script type="text/javascript" src="../public/js/inputProfilLSF.js" th:src="@{/js/inputProfilLSF.js}"></script>-->
<script type="text/javascript" src="../public/js/recorderProfilLSF.js" th:src="@{/js/recorderProfilLSF.js}"></script>

</html>
