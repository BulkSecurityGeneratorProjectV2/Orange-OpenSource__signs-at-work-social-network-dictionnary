<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:remove="all">Template for HTML email with inline image</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="#{hello}">Bonjour</p>
<p th:text="#{community_removed_user_body_1(${community_name})}">Vous avez été enlevé de la communaté des gros mangeurs</p>
<p th:text="#{community_removed_user_body_2}">Vous n''avez plus accès aux lites partagées.</p>
<p th:text="#{thank}">Merci</p>
<P><b>${appName}</b></P>
<p>
  <img width="100" height="40" th:src="|cid:${imageResourceName}|"/>
</p>
<p style="color:red;" th:text="#{mail_footer_1}">NB : cet email est un envoi automatique de l'application</p>
<p style="color:red;" th:text="#{mail_footer_2}">Merci de ne pas y répondre</p>
</body>
</html>
