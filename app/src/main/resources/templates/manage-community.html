<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/header-head :: head"></th:block>
</head>
<header role="banner" th:replace="fragments/header-manage-community :: header">&nbsp;</header>


<body class="container-fluid">
<div class="row ">
    <div class="col-xs-12">
        <aside class="sidebar">
            <ul class="nav nav-list primary left-menu">
                <li th:if="${!isCommunityBelowToMe}" class="disabled aside_bckg_li">
                    <a href="#" data-toggle="modal" data-target="#rename_favorite">
                        <div class="pull-left rename_favorite_blue"></div>
                        <h2 class="container_H2" th:text="#{community.rename_managed_by(${userName})}"></h2>
                        <div class="pull-right pen"></div>
                    </a>
                </li>
                <li th:if="${isCommunityBelowToMe}" class="aside_bckg_li">
                  <a href="#" data-toggle="modal" data-target="#rename_favorite">
                    <div class="pull-left rename_favorite_blue"></div>
                    <h2 class="container_H2" th:text="#{community.rename}"></h2>
                    <div class="pull-right pen"></div>
                  </a>
                </li>
                <li th:if="${!isCommunityBelowToMe}" class="disabled aside_bckg_li">
                    <a href="#" data-toggle="modal" data-target="#delete_community">
                        <div class="pull-left delete_favorite_blue"></div>
                        <h2 class="container_H2" th:text="#{community.delete_managed_by(${userName})}"></h2>
                        <div class="pull-right chevron_right"></div>
                    </a>
                </li>
                <li th:if="${isCommunityBelowToMe}" class="aside_bckg_li">
                  <a href="#" data-toggle="modal" data-target="#delete_community">
                    <div class="pull-left delete_favorite_blue"></div>
                    <h2 class="container_H2" th:text="#{community.delete}"></h2>
                    <div class="pull-right chevron_right"></div>
                  </a>
                </li>
            </ul>
        </aside>
    </div>
</div>

<!-- Modal -->
<!--modal delete favorite-->
<div id="delete_community" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="pull-left">
                    <div class="delete_favorite_white pull-left"></div>
                    <h2 class="pull-right" th:text="#{community.delete_list}"></h2>
                </div>
            </div>
            <div class="modal-body">
              <h4 th:text="#{community.confirm_delete(${community.name})}"></h4>
            </div>
            <div class="modal-footer">
              <button id="cancel-modal" type="button" data-dismiss="modal" class="btn btn-secondary pull-left" title="Cliquer pour annuler">
                <span th:text="#{cancel}"></span>
              </button>
              <button type="submit" th:onclick="'javascript:onDeleteCommunity(\''+ ${community.id} + '\')'"  class="btn btn-default" data-dismiss="" th:text="#{confirm}"/>
            </div>
        </div>
    </div>
</div>
