<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<div th:fragment="div">
    <form id="shareFavoriteForm" th:if="${not #lists.isEmpty(communities)}"
          th:action="@{/sec/favorite/{favoriteid}/add/communities(favoriteid=${favoriteProfileView.favorite.id})}"
          th:object="${favoriteProfileView}"
          method="post">
        <div class="form-group">
          <div id="communities-container">
              <label th:id="${community.name}" th:each="community : ${communities}"
                       th:for="${#ids.next('favoriteCommunitiesIds')}">
                    <div th:if="${community.type == 'Job'}" class="pull-left group_blue"></div>
                    <div th:if="${community.type == 'JobIBelow'}" class="pull-left community_type_job_i_below_blue"></div>
                    <div th:if="${community.type == 'Project'}" class="pull-left community_type_project_blue"></div>
                    <div th:if="${community.type == 'ProjectIBelow'}" class="pull-left community_type_project_i_below_blue"></div>
                    <input type="checkbox" th:field="*{favoriteCommunitiesIds}" th:value="${community.id}"/>
                    <h4 class="community_name" th:text="${community.name}"></h4>
                </label>
          </div>
        </div>
    </form>

    <div th:if="${#lists.isEmpty(communities)}">
        <h2 th:text="#{sign.not_available}"></h2>
    </div>
</div>

<div  id="validate_share_favorite_modif" class="modal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="pull-left">
          <div class="share_white pull-left"></div>
          <h4 class="pull-right" th:text="#{favorite.noShare}"/>
        </div>
      </div>
      <div class="modal-body text-center">
        <h4 id="community_list_name"/>
      </div>
    </div>
  </div>
</div>



</body>

</html>
