<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<div th:fragment="div">
  <div class="row ">
    <div class="col-xs-12">
      <aside class="sidebar">
        <ul class="nav nav-list primary left-menu">
          <li class="aside_bckg_li action">
            <a  href="#" data-toggle="modal" data-target="#create-new-favorite">
              <div class="new_favorite_signe_blue  pull-left"></div>
              <h2 class="container_H2" th:text="#{favorite.new}"></h2>
              <div><div class="pull-right pen"></div></div>
            </a>
          </li>
          <li th:each="favorite :${myFavorites}" class="clear aside_bckg_li">
            <a th:href="@{/sec/favorite/} + ${favorite.id}">
              <div>
                <div th:if="${favorite.type == T(com.orange.signsatwork.biz.domain.FavoriteType).Individual}" class="pull-left personal_favorite_signe"></div>
                <div th:if="${favorite.type == T(com.orange.signsatwork.biz.domain.FavoriteType).Share}" class="pull-left share_favorite_signe"></div>
                <div th:if="${favorite.type == T(com.orange.signsatwork.biz.domain.FavoriteType).NewShare}" class="pull-left new_share_favorite_signe"></div>
                <h4 th:if="${favorite.type == T(com.orange.signsatwork.biz.domain.FavoriteType).Individual}" class="label_favorite_Liste_H2 container_H2" th:text="${favorite.favoriteName()}"></h4>
                <h4 th:if="${favorite.type == T(com.orange.signsatwork.biz.domain.FavoriteType).Share}" class="label_favorite_Liste_H2 container_H2" th:text="${favorite.favoriteName()}"></h4>
                <h4 th:if="${favorite.type == T(com.orange.signsatwork.biz.domain.FavoriteType).NewShare}" class="label_favorite_Liste_H2 container_H2" th:text="${favorite.favoriteName()}"></h4>
                <div>
                  <div class="pull-right chevron_right"></div>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </aside>
      <div th:if="${#lists.isEmpty(myFavorites)}" class="text-center">
        <h2 th:text="#{favorite.no_favorite}"></h2>
      </div>
    </div>
  </div>
</div>

<div id="create-new-favorite" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <div class="pull-left">
          <div class="new_favorite_signe_white  pull-left"></div>
          <h2 class="pull-right" th:text="#{favorite.modal.new}"></h2>
        </div>
      </div>
      <form th:action="@{/sec/favorite/create}" th:object="${favoriteCreationView}" method="post">
        <div class="modal-body text-center">
          <input th:field="*{favoriteName}" type="text" class="form-control"
                 th:placeholder="#{favorite.enter_name}" required=""/>
        </div>
        <div class="modal-footer">
          <button id="cancel-modal" type="button" data-dismiss="modal" class="btn btn-secondary pull-left" title="Cliquer pour annuler">
            <span th:text="#{cancel}"></span>
          </button>
          <button th:text="#{continue}" type="submit" class="btn btn-default"
                  data-dismiss=""></button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>

</html>
