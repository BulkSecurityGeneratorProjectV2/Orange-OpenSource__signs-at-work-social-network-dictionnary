<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8"/>
</head>
<body>

<div th:fragment="div"  id="read_personnal_data" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="pull-left">
          <div class="cgu_conditions_white pull-left"></div>
          <h2 class="pull-right" th:text="#{read.personnal_data_modal_title}"></h2>
        </div>
      </div>
      <div class="modal-body">
        <span th:if="${#strings.equals(appName,'LocalHost')}" th:utext="#{signsatwork_personal_data_text}"></span>
        <span th:if="${#strings.equals(appName,'Signs@Work')}" th:utext="#{signsatwork_personal_data_text}"></span>
        <span th:if="${#strings.equals(appName,'Signs@Form')}" th:utext="#{signsatform_personal_data_text}"></span>
        <div th:each="article :${personalDataArticles}">
          <span th:utext="${article.descriptionText}"></span>
        </div>
      </div>
      <div id="modal-personnal-data" class="modal-footer">
        <button th:text="#{back}" class="btn btn-default"
                data-dismiss="modal"></button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
