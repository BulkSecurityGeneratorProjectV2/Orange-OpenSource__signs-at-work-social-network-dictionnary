<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<div th:fragment="div"  id="add_entity_name" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"></button>
                <div class="pull-left">
                    <div class="edit_white pull-left"></div>
                    <h2 th:if="${!isAdmin}" class="pull-right" th:text="#{your_entity}"></h2>
                    <h2 th:if="${isAdmin}" class="pull-right" th:text="#{admin_entity}"></h2>
                </div>
            </div>
            <form id="profileEntity" th:action="${action}" th:object="${userCreationView}" method="post">
              <div class="modal-body text-center">
                <input th:if="${!isAdmin}" id="entity_name" type="text" value="" th:value="${user.entity}"  th:placeholder="#{user.entity_name}" class="form-control" name="entity" th:autofocus="true" required="true"/>
                <input th:if="${isAdmin}" id="entity_name" type="text" value="" th:value="${user.entity}"  th:placeholder="#{admin.entity_name}" class="form-control" name="entity" th:autofocus="true" required="true"/>
              </div>
              <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-secondary pull-left" th:title="#{title_cancel}">
                  <div class="x-close2_black center-block"></div>
                  <span th:text="#{cancel}"></span>
                </button>
                <button type="submit" class="btn btn-default pull-right" data-dismiss="">
                  <div class="v-done2_blue center-block"></div>
                  <span th:text="#{continue}"></span>
                </button>
              </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
