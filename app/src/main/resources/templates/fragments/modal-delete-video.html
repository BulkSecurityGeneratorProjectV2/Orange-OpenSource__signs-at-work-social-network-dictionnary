<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>



<div th:fragment="div" id="video_delete_modal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"></button>
        <div class="pull-left">
          <div class="variant_white pull-left"></div>
          <h2 class="pull-right" th:text="#{video.delete}"></h2>
        </div>
      </div>
      <div class="spinner spinner_hidden"></div>
      <form id="deleteVideo" th:action="@{/ws/sec/sign/} + ${signView.id} + '/' + ${videoView.id} + '/delete'" method="post">
        <div class="modal-body text-center">
          <h4 th:text="#{video.confirm_delete}"></h4>
        </div>
        <span id="errorDeletedSpan"  style="visibility: hidden"></span>
        <div class="modal-footer">
          <button type="button" data-dismiss="modal" class="btn btn-secondary pull-left" title="Cliquer pour annuler">
            <span th:text="#{cancel}"></span>
          </button>
          <button id="submitButtonDelete" type="submit" class="btn btn-default" data-dismiss="" th:text="#{confirm}"/>
        </div>
      </form>
     </div>
   </div>
 </div>

</body>
</html>
