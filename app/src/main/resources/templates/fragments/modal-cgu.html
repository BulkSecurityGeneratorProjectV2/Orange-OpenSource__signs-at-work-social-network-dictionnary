<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8"/>
</head>
<body>

<div th:fragment="div"  id="read_condition_of_use" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <div class="pull-left">
          <div class="cgu_signe pull-left"></div>
          <h2 class="pull-right text_hyphenation" th:text="#{read.condition_of_use_title}"></h2>
        </div>
      </div>
      <div class="modal-body">
        <span th:utext="#{cgu_text}"></span>
        <span th:utext="#{cgu_article_1}"></span>
        <span th:utext="#{cgu_article_2}"></span>
        <span th:utext="#{cgu_article_3}"></span>
        <span th:utext="#{cgu_article_4}"></span>
        <span th:utext="#{cgu_article_5}"></span>
        <span th:utext="#{cgu_article_6}"></span>
        <span th:utext="#{cgu_article_7}"></span>
        <span th:utext="#{cgu_article_8}"></span>
        <span th:utext="#{cgu_article_9}"></span>
        <span th:utext="#{cgu_article_10}"></span>
        <span th:utext="#{cgu_article_11}"></span>
      </div>
      <div class="modal-footer">
        <button th:text="#{back}" class="btn btn-default"
                data-dismiss="modal"></button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
