<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<div class="modal fade" id="modal_delete_comment" role="dialog" th:fragment="div">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal" type="button"></button>
        <div class="pull-left">
          <div class="delete_white pull-left"></div>
          <h2 class="pull-right text_hyphenation" th:text="#{comment_delete}"></h2>
        </div>
      </div>
      <div class="spinner spinner_hidden"></div>
      <form id="deleteComment">
        <div class="modal-body text-center">
          <h4 id="confirm_comment_delete"></h4>
        </div>
        <span id="errorDeletedCommentSpan" style="visibility: hidden"></span>
        <div class="modal-footer">
          <button class="btn btn-secondary pull-left" data-dismiss="modal" th:title="#{title_cancel}" type="button">
            <div class="x-close2_black center-block"></div>
            <span th:text="#{cancel}"></span>
          </button>
          <button class="btn btn-default pull-right" data-dismiss="" id="submitButtonDeleteComment" type="submit">
            <div class="v-done2_blue center-block"></div>
            <span th:text="#{confirm}"></span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal" id="validate_delete_comment" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="pull-left">
          <div class="delete_white pull-left"></div>
          <h2 class="pull-right" th:text="#{comment_delete}"/>
        </div>
      </div>
      <div class="modal-body text-center">
        <h4 th:text="#{validate_comment_delete}"></h4>
      </div>
    </div>
  </div>
</div>

</body>
</html>
