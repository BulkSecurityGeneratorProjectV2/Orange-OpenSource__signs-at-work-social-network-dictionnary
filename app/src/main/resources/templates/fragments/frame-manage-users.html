<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<div th:fragment="div">
  <div id="myform" >
    <input type='button' class="pull-rigth" id='reset_search_user'/>
    <div id="container-input">
      <input type="search" id="search_user" th:placeholder="#{search_name}" class="border form-control"/>
    </div>
  </div>

      <div id="users-container">
          <div class="clear aside_bckg_li" th:id="${user.name}" th:each="user : ${users}">
            <a th:href="@{/sec/profile-from-admin/} + ${user.id}">
              <div class="pull-left member_blue"></div>
              <h2 class="user_name" th:text="${user.name}"></h2>
            </a>
            <a data-toggle="modal" th:attr="data-target='#delete_user'+${user.id}" href="#">
              <div class="delete-black pull-right"></div>
            </a>
            <a th:if="${user.isEnabled}" data-toggle="modal" th:attr="data-target='#disable_user'+${user.id}" href="#">
              <div class="x-close_black pull-right"></div>
            </a>
            <a th:unless="${user.isEnabled}" data-toggle="modal" th:attr="data-target='#enable_user'+${user.id}" href="#">
              <div class="x-close_black pull-right"></div>
            </a>
            <div  th:id="delete_user+${user.id}" class="modal fade" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"></button>
                    <div class="pull-left">
                      <div class="x-close_blue_whitecircle pull-left"></div>
                      <h2 class="pull-right" th:text="#{request.delete_user}"/>
                    </div>
                  </div>
                  <div class="modal-body text-center">
                    <h2 th:text="#{user.confirm_delete(${user.name})}"/>
                    <span th:id="errorDeleteUser+${user.id}" style="visibility: hidden"></span>
                  </div>
                  <div class="modal-footer">
                    <button class="btn btn-secondary pull-left" data-dismiss="modal" title="Cliquer pour annuler" type="button">
                      <div class="x-close2_black center-block"></div>
                      <span th:text="#{cancel}"></span>
                    </button>
                    <button type="submit"  th:data-id="${user.id}" th:onclick="javascript:onDeleteUser(this.getAttribute('data-id'))"  data-dismiss=""  class="btn btn-default pull-right">
                      <div class="v-done2_blue center-block"></div>
                      <span th:text="#{continue}"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div  th:id="disable_user+${user.id}" class="modal fade" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"></button>
                    <div class="pull-left">
                      <div class="x-close_blue_whitecircle pull-left"></div>
                      <h2 class="pull-right" th:text="#{request.disable_user}"/>
                    </div>
                  </div>
                  <div class="modal-body text-center">
                    <h2 th:utext="#{user.confirm_disable(${user.name})}"/>
                    <span th:id="errorDisableUser+${user.id}" style="visibility: hidden"></span>
                  </div>
                  <div class="modal-footer">
                    <button class="btn btn-secondary pull-left" data-dismiss="modal" title="Cliquer pour annuler" type="button">
                      <div class="x-close2_black center-block"></div>
                      <span th:text="#{cancel}"></span>
                    </button>
                    <button type="submit" th:data-id="${user.id}" th:onclick="javascript:onDisableUser(this.getAttribute('data-id'))"  data-dismiss=""  class="btn btn-default">
                      <div class="v-done2_blue center-block"></div>
                      <span th:text="#{continue}"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div  th:id="enable_user+${user.id}" class="modal fade" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"></button>
                    <div class="pull-left">
                      <div class="x-close_blue_whitecircle pull-left"></div>
                      <h2 class="pull-right" th:text="#{request.enable_user}"/>
                    </div>
                  </div>
                  <div class="modal-body text-center">
                    <h2 th:utext="#{user.confirm_enable(${user.name})}"/>
                    <span th:id="errorEnableeUser+${user.id}" style="visibility: hidden"></span>
                  </div>
                  <div class="modal-footer">
                    <button class="btn btn-secondary pull-left" data-dismiss="modal" title="Cliquer pour annuler" type="button">
                      <div class="x-close2_black center-block"></div>
                      <span th:text="#{cancel}"></span>
                    </button>
                    <button type="submit" th:data-id="${user.id}" th:onclick="javascript:onEnableUser(this.getAttribute('data-id'))"  data-dismiss=""  class="btn btn-default">
                      <div class="v-done2_blue center-block"></div>
                      <span th:text="#{continue}"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>

    <div th:if="${#lists.isEmpty(users)}" class="text-center">
        <h2 th:text="#{user.not_available}"></h2>
    </div>
</div>

</body>
</html>
