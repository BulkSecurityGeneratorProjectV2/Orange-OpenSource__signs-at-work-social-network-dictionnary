<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8"/>
</head>
<body>

<div th:fragment="div" th:if="${isAuthenticated}" id="request_text_description" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"></button>
        <div class="pull-left">
          <div class="pull-left descriptions_white"></div>
          <h2 class="pull-right text_hyphenation"
              th:text="#{request.create_description(${requestCreationView.requestName})}"></h2>
        </div>
      </div>
      <form id="requestInfo" th:action="@{/ws/sec/requests}" th:object="${requestCreationView}" method="post">
        <div class="modal-body text-center">
          <input th:field="*{requestName}" id="requestName" name="requestName" type="text"
                 class="text-center border form-control" style="display: none"/>
          <textarea th:field="*{requestTextDescription}" name="requestTextDescription"
                    th:placeholder="#{request.description_text_placeholder}" type="text" class="text-center border form-control" rows="3"
                    cols="40"/>
          <span id="requestSpan" style="visibility: hidden"></span>
          <a id="seeSignButton" href="" class="btn btn-default" th:text="#{see_sign}" style="visibility: hidden"></a>
        </div>
        <aside class="sidebar" id="create_description_lsf_request">
          <ul class="nav nav-list primary left-menu">
            <li th:if="${isAuthenticated and !isIOSDevice}" class="dotted-top">
              <a data-target="#add_request_description_LSF" data-toggle="modal" href="#">
                <div class="pull-left description_movie_blue"></div>
                <h4 class="container_H2" th:text="#{request_description_LSF}"/>
                <div class="pull-right add_black"></div>
              </a>
            </li>
            <li th:if="${isAuthenticated and isIOSDevice}" class="dotted-top">
              <a th:onclick="'javascript:onClick()'"  href="#">
                <div class="pull-left description_movie_blue"></div>
                <h4 class="container_H2" th:text="#{request_description_LSF}"/>
                <div class="pull-right add_black"></div>
              </a>
            </li>
          </ul>
        </aside>
        <div class="modal-footer dotted-top">
          <button type="button" data-dismiss="modal" class="btn btn-secondary pull-left" title="Cliquer pour annuler">
            <div class="x-close2_black center-block"></div>
            <span th:text="#{cancel}"></span>
          </button>
          <button id="requestInfoSubmit"  type="submit" class="btn btn-default pull-right" data-dismiss="">
            <div class="v-done2_blue center-block"></div>
            <span th:text="#{send}"></span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>


</body>
</html>
