<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<div th:fragment="div"  id="create-user" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"></button>
                <div class="pull-left">
                    <div class="edit_white pull-left"></div>
                    <h2 class="pull-right" th:text="#{your_name}"></h2>
                </div>
            </div>
            <form id="input-create-user" th:object="${user}" method="post">
              <div class="modal-body">
                <label for="firstName" th:text="#{admin.first_name}"></label>
                <div class="errorRegexFirstName hidden" th:text="#{errorName}"></div>
                <input id="firstName" type="text" th:placeholder="#{first_name_placeholder}" class="form-control" name="firstName" th:autofocus="true" required="true"/>
                <label for="lastName" th:text="#{admin.last_name}"></label>
                <div class="errorRegexLastName hidden" th:text="#{errorName}"></div>
                <input id="lastName" type="text" th:placeholder="#{last_name_placeholder}" class="form-control" name="lastName" required="true"/>
                <label for="mail" th:text="#{admin.user_name}"></label>
                <div class="errorRegexEmail hidden" th:text="#{errorEmail}"></div>
                <input id="mail" type="email" th:placeholder="#{email_placeholder}" class="form-control" name="email" th:autofocus="true" required="true"/>
                <label for="role" th:text="#{admin.role}"></label>
                <select
                  class="form-control" th:field="*{role}">
                  <option th:each="role: ${T(com.orange.signsatwork.biz.domain.Role).values()}"
                          th:value="${role}"
                          th:text="${role}"></option>
                </select>
                <div id="errorCreateUser" style="display:none"></div>
              </div>
                <div class="modal-footer">
                  <button type="button" data-dismiss="modal" class="btn btn-secondary pull-left" title="Cliquer pour annuler">
                    <span th:text="#{cancel}"></span>
                  </button>
                  <button id="submit-create-user" th:text="#{finish}" type="submit" class="btn btn-default"
                          data-dismiss=""></button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
