<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<div th:fragment="div"  id="create-user" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"></button>
                <div class="pull-left">
                    <div class="member_add_white_circle pull-left"></div>
                    <h2 class="text_hyphenation pull-right" th:text="#{admin_create_user}"></h2>
                </div>
            </div>
            <form id="input-create-user" th:object="${user}" method="post">
              <div class="modal-body">
                <div class="form-group">
                  <div class="errorRegexFirstName hidden" th:text="#{errorName}"></div>
                  <input id="firstName" type="text" th:placeholder="#{first_name_placeholder}" class="form-control" name="firstName" th:autofocus="true" required="true"/>
                </div>
                <div class="form-group">
                  <div class="errorRegexLastName hidden" th:text="#{errorName}"></div>
                  <input id="lastName" type="text" th:placeholder="#{last_name_placeholder}" class="form-control" name="lastName" required="true"/>
                </div>
                <div class="form-group">
                  <div class="errorRegexEmail hidden" th:text="#{errorEmail}"></div>
                  <input id="mail" type="email" th:placeholder="#{email_placeholder}" class="form-control" name="email" th:autofocus="true" required="true"/>
                  </div>
                <div class="form-group">
                    <select
                      class="form-control" th:field="*{role}" style="color: #8C8C8C;">
                      <option th:text="#{role_placeholder}" value="" hidden selected></option>
                      <option th:each="role: ${T(com.orange.signsatwork.biz.domain.Role).values()}"
                              th:value="${role}"
                              th:text="${role}" style="color: #4866F7;"></option>
                    </select>
                </div>
                <div id="errorCreateUser" style="display:none"></div>
              </div>
                <div class="modal-footer">
                  <button id="cancel-create-user" type="button" data-dismiss="modal" class="btn btn-secondary pull-left" title="Cliquer pour annuler">
                    <div class="x-close2_black center-block"></div>
                    <span th:text="#{notCreate}"></span>
                  </button>
                  <button id="submit-create-user" type="submit" class="btn btn-default pull-right" data-dismiss="" >
                    <div class="v-done2_blue center-block"></div>
                    <span th:text="#{create}"></span>
                  </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div  id="confirm_create_user" class="modal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="pull-left">
          <div class="member_add_white_circle pull-left"></div>
          <h2 class="pull-right" th:text="#{confirm_create_user_title}"/>
        </div>
      </div>
      <div class="modal-body text-center">
        <h4 id="confirm_create_user_text"></h4>
        <h4 th:text="#{confirm_create_user_text_2}"></h4>
      </div>
    </div>
  </div>
</div>

<div  id="confirm_cancel_create_user" class="modal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="pull-left">
          <div class="member_add_white_circle pull-left"></div>
          <h2 class="pull-right" th:text="#{confirm_cancel_create_user_title}"/>
        </div>
      </div>
      <div class="modal-body text-center">
        <h4 id="confirm_cancel_create_user_text"></h4>
      </div>
    </div>
  </div>
</div>
</body>
</html>
