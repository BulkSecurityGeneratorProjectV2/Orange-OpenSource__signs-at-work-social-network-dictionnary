<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>


<div th:fragment="div" id="play_video" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"></button>
        <h2 class="pull-left text_hyphenation" id="videoName"/>
      </div>
      <div class="modal-body text-center">
        <div id="videoOnServer" class="embed-responsive embed-responsive-16by9" style="display: none">
          <video id="videoplayer" controls autoplay playsinline>
            <source id="videoUrlOnServer" type="video/mp4"/>
          </video>
        </div>
        <div id="videoOnDailyMotion" class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item"  id="videoUrl"  frameborder="0" allowfullscreen=""></iframe>
        </div>
      </div>
      <div id="variantes" class="modal-footer" style="display: none;">
        <label id="previous_variante" type="button" data-dismiss="" class="btn btn-secondary pull-left" title="Cliquer pour précédent">
          <div class="chevron_left_variante center-block"></div>
          <!--<span th:text="#{previous}"></span>-->
        </label>
        <span id="nbVariante"></span>
        <label id="next_variante" type="submit" class="btn btn-secondary pull-right" data-dismiss="" title="Cliquer pour suivant">
          <div class="chevron_variante center-block"></div>
          <!--<span th:text="#{next}" ></span>-->
        </label>
      </div>
    </div>
  </div>
</div>

</body>
</html>
