<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<header role="banner" th:fragment="header">
    <!-- Primary navigation bar -->
    <nav role="navigation" id="main_nav">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
          <div class="overlay"></div>
            <div class="navbar-header">
                    <ul class="col-xs-12 hidden-lg hidden-md nav navbar-nav pull-right" role="tablist">
                        <li th:if="${!isAuthenticated}" role="presentation" class="logon">
                        <a th:href="@{/login}">
                            <h4 th:text="#{signin}"/>
                        </a>
                    </li></ul>

                <button id="sidebarCollapse" th:if="${isAuthenticated}" class="navbar-toggle"
                        type="button">
                    <span class="sr-only">Toggle navigation (FIXME: pas traduit !)</span>
                    <div class="menu_detail"></div>
                </button>
              <div th:if="${isAuthenticated}" class="hidden-sm hidden-lg hidden-md navbar-toggle-complement">

              <ul role="tablist" class="nav navbar-nav">
                <li id="presentation_header" role="tab">
                  <a th:href="@{/sec/signs/mostrecent(isMostRecent=false, isSearch=true)}" th:attr="aria-label=#{sign.search}">
                    <div class="search_signe_header pull-left"></div>
                  </a>
                </li>
              </ul>
            </div>

                <a href="/" class="text-center" th:attr="aria-label=#{home}">
                    <div class="logo_app pull-left" alt="logo de sign@works, une main verticale stylisÃ©e"></div>
                </a>
                <a class="hidden-xs pull-left" th:if="${isAuthenticated and isDevProfile}" href="">
                    <form th:action="@{/logout}" method = "post">
                    <button style="background-color: red" class="btn btn-secondary" type="submit" th:text="#{logout}"></button>
                    </form>
                </a>
            </div>

          <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
              <div id="dismiss">
                <i class="glyphicon glyphicon-remove"></i>
              </div>

              <div class="sidebar-header">
                <h2 th:text="#{Menu}"></h2>
              </div>

              <ul class="list-unstyled components" role="menu">
                <li class=" aside_bckg_li" th:if="${isAuthenticated}" role="menuitem" >
                  <a th:href="@{/sec/my-profil}">
                    <div>
                      <div class="pull-left profil_signe "></div>
                      <h4 class="container_H2 container_header_H2 text_hyphenation" th:text="#{profile}"></h4>
                      <div>
                        <div class="hidden-sm hidden-lg hidden-md pull-right chevron_right"></div>
                      </div>
                    </div>
                  </a>
                </li>
                <li class="aside_bckg_li" th:if="${isAuthenticated}" role="menuitem">
                  <a th:href="@{/sec/communities}">
                    <div>
                      <div class="pull-left community_signe "></div>
                      <h4 class="container_H2 container_header_H2 text_hyphenation" th:text="#{communities}"></h4>
                      <div>
                        <div class="hidden-sm hidden-lg hidden-md pull-right chevron_right"></div>
                      </div>
                    </div>

                  </a>
                </li>
                <li class="aside_bckg_li" th:if="${isAuthenticated}" role="menuitem">
                  <a th:href="@{/sec/favorites}">
                    <div>
                      <div class="pull-left favorite_signe_black "></div>
                      <h4 class="container_H2 container_header_H2 text_hyphenation " th:text="#{favorites}"></h4>
                      <div>
                        <div class="hidden-sm hidden-lg hidden-md pull-right chevron_right"></div>
                      </div>
                    </div>

                  </a>
                </li>
                <li class="aside_bckg_li" th:if="${isAuthenticated}" role="menuitem">
                  <a href="#">
                    <div>
                      <div class="pull-left parameters_signe "></div>
                      <h4 class="container_H2 container_header_H2 text_hyphenation" th:text="#{settings}"></h4>
                      <div>
                        <div class="hidden-sm hidden-lg hidden-md pull-right chevron_right"></div>
                      </div>
                    </div>
                  </a>
                </li>
                <li class="aside_bckg_li" th:if="${isAuthenticated}" role="menuitem">
                  <a th:href="@{/sec/about}">
                    <div>
                      <div class="pull-left about "></div>
                      <h4 class="container_H2 container_header_H2 text_hyphenation" th:text="#{about}"></h4>
                      <div>
                        <div class="hidden-sm hidden-lg hidden-md pull-right chevron_right"></div>
                      </div>
                    </div>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
    </nav>
</header>

</body>
</html>
