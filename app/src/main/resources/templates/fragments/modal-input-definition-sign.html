<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<div th:fragment="div"  id="add_sign_definition_text" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"></button>
                <div class="pull-left">
                  <div class="description_text_white pull-left"></div>
                  <h2 class="pull-right text_hyphenation" th:utext="#{sign.description(${signView.name})}"></h2>
                </div>
            </div>
            <form id="signDefinition" th:action="${modalSignDefinitionAction}" th:object="${signDefinitionCreationView}" method="post">
              <div class="modal-body text-center">
                <textarea  th:text="${signView.textDefinition}"  th:placeholder="#{sign.enter_definition_text}" type="text" class="testinput  border form-control" id="textDefinition" name="textDefinition" rows="3" cols="40" th:autofocus="true" required="true"/>
              </div>
                <div class="modal-footer">
                  <button id="cancel-modal" type="button" data-dismiss="modal" class="btn btn-secondary pull-left" title="Cliquer pour annuler">
                    <div class="x-close2_black center-block"></div>
                    <span th:text="#{cancel}"></span>
                  </button>
                    <button type="submit" class="btn btn-default pull-right" data-dismiss="">
                      <div class="v-done2_blue center-block"></div>
                      <span th:text="#{continue}"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
