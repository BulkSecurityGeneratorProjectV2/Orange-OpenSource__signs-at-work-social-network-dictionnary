<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8"/>
</head>
<body>
<div  th:fragment="div" th:id="delete_request+${requestView.id}" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"></button>
        <div class="pull-left">
          <div class="delete_white pull-left"></div>
          <h2 class="pull-right" th:text="#{request.delete_request}"/>
        </div>
      </div>
      <div class="modal-body text-center">
        <h2 th:text="#{admin_request.confirm_delete(${requestView.name})}"/>
        <span th:id="errorDeleteRequest+${requestView.id}" style="visibility: hidden"></span>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary pull-left" data-dismiss="modal" title="Cliquer pour annuler" type="button">
          <div class="x-close2_black center-block"></div>
          <span th:text="#{cancel}"></span>
        </button>
        <button type="submit"  th:data-id="${requestView.id}" th:onclick="javascript:onDeleteRequest(this.getAttribute('data-id'))"  data-dismiss=""  class="btn btn-default pull-right">
          <div class="v-done2_blue center-block"></div>
          <span th:text="#{continue}"></span>
        </button>
      </div>
    </div>
  </div>
</div>
<div th:id="confirm-request-deleted+${requestView.id}" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="pull-left">
          <div class="delete_white pull-left"></div>
          <h2 class="pull-right" th:text="#{request.delete_request}"/>
        </div>
      </div>
      <div class="modal-body text-center">
        <h2 th:text="#{admin_validate_delete_request}"/>
      </div>
    </div>
  </div>
</div>

</body>

</html>
