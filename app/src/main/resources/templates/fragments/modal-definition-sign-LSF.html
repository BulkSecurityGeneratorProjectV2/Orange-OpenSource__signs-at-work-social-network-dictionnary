<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>


<div th:fragment="div" id="definition_sign_LSF" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class=" modal-header">
                <button type="button" class="close" data-dismiss="modal"></button>
                <div class="pull-left">
                  <div class="description_movie_white pull-left"></div>
                  <h2 class="pull-right text_hyphenation" th:utext="#{sign.definition_LSF}"></h2>
                </div>
            </div>
            <div class="modal-body text-center">
              <h2 class="blue" th:if="${signView.videoDefinition != null}" th:text="#{sub_title_for_modal_video_with_video}"></h2>
              <h2 class="blue" th:if="${signView.videoDefinition == null}" th:text="#{sub_title_for_modal_video}"></h2>
              <ul class="nav nav-list primary left-menu">
                <li class="forIE aside_bckg_li">
                  <a class="all_li_clickable" th:data-signId="${signView.id}" th:onclick="javascript:signDefinitionRecord(this.getAttribute('data-signId'))">
                      <div class="pull-left camera_blue"></div>
                      <h4 class="container_H2 text_hyphenation" th:text="#{recording}"/>
                      <div class="pull-right add_black"></div>
                  </a>
                </li>

                <li  class="aside_bckg_li">
                  <a class="all_li_clickable" th:data-signId="${signView.id}" th:onclick="javascript:signDefinitionSelect(this.getAttribute('data-signId'))">
                      <div class="pull-left folder_blue"></div>
                      <h4 class="container_H2 text_hyphenation" th:text="#{explorator}"/>
                      <div class="pull-right add_black"></div>
                  </a>
                  </li>
                <li class="aside_bckg_li" th:if="${signView.videoDefinition != null}">
                  <a class="all_li_clickable" data-target="#delete_definition_sign" data-toggle="modal" href="#">
                    <div class="pull-left x-close_blue"></div>
                    <h4 class="container_H2 text_hyphenation" th:text="#{delete}"/>
                    <div class="pull-right delete_black_profil"></div>
                  </a>
                </li>
              </ul>
            </div>
        </div>
    </div>
</div>


</body>



</html>
