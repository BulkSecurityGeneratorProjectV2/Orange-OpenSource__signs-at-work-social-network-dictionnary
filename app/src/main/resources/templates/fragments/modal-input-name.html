<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<div th:fragment="div"  id="add_name" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"></button>
                <div class="pull-left">
                    <div class="pen_white pull-left"></div>
                    <h2 class="pull-right" th:text="#{your_name}"></h2>
                </div>
            </div>
            <form id="profileName" th:action="@{/sec/profil/name}" th:object="${userCreationView}" method="post">
              <div class="modal-body text-center">
                <h4 th:text="#{your_name_title}"></h4>
                <div class="errorRegexFirstName hidden" th:text="#{errorName}"/>
                <input  id="firstName" type="text" th:value="${user.firstName}"  th:placeholder="#{your_first_name}" class="form-control" name="firstName" th:autofocus="true" required="true"/>
                <div class="errorRegexLastName hidden" th:text="#{errorName}"/>
                <input  id="lastName" type="text" th:value="${user.lastName}"   th:placeholder="#{your_last_name}" class="form-control" name="lastName" required="true"/>
              </div>
                <div class="modal-footer">
                  <button type="button" data-dismiss="modal" class="btn btn-secondary pull-left" title="Cliquer pour annuler">
                    <span th:text="#{cancel}"></span>
                  </button>
                  <button id="submit-change-name" th:text="#{finish}" type="submit" class="btn btn-default"
                          data-dismiss=""></button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
