<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<div th:fragment="div"  id="add_community_description_text" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"></button>
                <div class="pull-left">
                  <div class="description_text_white pull-left"></div>
                  <h2 class="pull-right text_hyphenation" th:utext="#{community.description_title(${community.name})}"></h2>
                </div>
            </div>
              <div class="modal-body text-center">
                <textarea  id="community-description-text" th:text="${community.descriptionText}"  th:placeholder="#{community.descriptionText_placeholder}" type="text"   class="testinput  border form-control" name="textDefinition" rows="3" cols="40" th:autofocus="true" required="true"/>
              </div>
                <div class="modal-footer" style="text-align: center">
                  <button id="cancel-modal" type="button" data-dismiss="modal" class="btn btn-secondary pull-left" th:title="#{title_cancel}">
                    <div class="x-close2_black center-block"></div>
                    <span th:text="#{cancel}"></span>
                  </button>
                  <button th:unless="${community.descriptionText == null or #strings.isEmpty(community.descriptionText)}" id="erase_text" type="button" class="btn btn-secondary" th:title="#{title_erase_text}">
                    <div class="delete-black center-block"></div>
                    <span th:text="#{erase_text}"></span>
                  </button>
                  <button id="submit-add-community-description-text" type="submit" th:data-communityId="${community.id}" th:onclick="javascript:addCommunityDescriptionText(this.getAttribute('data-communityId'))" class="btn btn-default pull-right"
                          data-dismiss="">
                    <div class="v-done2_blue center-block"></div>
                    <span th:text="#{continue}"></span>
                  </button>
                </div>
        </div>
    </div>
</div>

</body>
</html>
