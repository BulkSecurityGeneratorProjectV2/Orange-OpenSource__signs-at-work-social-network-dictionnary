<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<div th:fragment="div" th:if="${isAuthenticated}" id="rename-sign" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal" type="button"></button>
        <div class="pull-left">
          <div class="edit_white pull-left"></div>
          <h2 class="pull-right" th:text="#{sign.rename}"></h2>
        </div>
      </div>
      <div class="modal-body text-center">
        <span id="errorRename" style="display: none" class="red"></span>
        <input class="form-control" id="signName" name="signName" th:autofocus="true"
               th:value="${signView.name}" type="text"/>
        <span id="warningRename" style="display: none"></span>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary pull-left" data-dismiss="modal" title="Cliquer pour annuler" type="button">
          <div class="x-close2_black center-block"></div>
          <span th:text="#{cancel}"></span>
        </button>
        <button class="btn btn-default pull-right" data-dismiss="" id="submit-rename-modal"
                th:data-signId="${signView.id}" th:data-videoId="${videoView.id}" th:data-force="false"
                th:onclick="javascript:onRenameSign(this.getAttribute('data-signId'), this.getAttribute('data-videoId'), this.getAttribute('data-force'))" type="submit">
          <div class="v-done2_blue center-block"></div>
          <span th:text="#{continue}"></span>
        </button>
        <button class="btn btn-default pull-right" data-dismiss="" id="submit-force-rename-modal" style="display: none"
                th:data-signId="${signView.id}" th:data-videoId="${videoView.id}" th:data-force="true"
                th:onclick="javascript:onRenameSign(this.getAttribute('data-signId'), this.getAttribute('data-videoId'), this.getAttribute('data-force'))" type="submit">
          <div class="v-done2_blue center-block"></div>
          <span th:text="#{continue}"></span>
        </button>
      </div>
    </div>
  </div>
</div>
</div>


</body>
</html>
