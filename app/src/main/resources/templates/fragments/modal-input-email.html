<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<div th:fragment="div"  id="add_email" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="pull-left">
                    <div class="mail_white pull-left"></div>
                    <h2 class="pull-right" th:text="#{modify_your_email}"></h2>
                </div>
            </div>
              <div class="modal-body">
                <h4 th:text="#{email_title}" class="blue"></h4>
                <h4 th:text="#{email_body}" class="blue"></h4>
                <div class="errorRegexEmail hidden" th:text="#{errorEmail}"/>
                <div id="errorUserExist" class="hidden"/>
                <input  id="email" type="email"  th:placeholder="#{placeholder_new_email}" class="form-control" name="email" th:autofocus="true" required="true"/>
              </div>
              <div class="modal-footer">
                <button id="cancel-modal" type="button" data-dismiss="modal" class="btn btn-secondary pull-left" title="Cliquer pour annuler">
                  <span th:text="#{cancel}"></span>
                </button>
                <button id="submit-change-mail" th:text="#{continue}" th:onclick="'javascript:sendMail()'" type="submit" class="btn btn-default"
                        data-dismiss="" disabled="disabled"></button>
              </div>
        </div>
    </div>
</div>

</body>
</html>
