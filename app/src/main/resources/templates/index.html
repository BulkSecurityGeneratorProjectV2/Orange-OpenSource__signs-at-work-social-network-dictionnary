<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <th:block th:include="fragments/header-head :: head"></th:block>
  <script>
    // This is the "Offline page" service worker

    // Add this below content to your HTML page, or add the js file to your page at the very top to register service worker

    // Check compatibility for the browser we're running this in
    if ("serviceWorker" in navigator) {
      if (navigator.serviceWorker.controller) {
        console.log("[PWA Builder] active service worker found, no need to register");
      } else {
        // Register the service worker
        navigator.serviceWorker
          .register("pwabuilder-sw.js", {
            scope: "./"
          })
          .then(function (reg) {
            console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
          });
      }
    }

  </script>
  <link rel='manifest' th:href="${manifest}"/>

</head>

<header role="banner" th:replace="fragments/header-home :: header">&nbsp;</header>

<body class="container-fluid">
<div class="overlay"></div>
<div th:replace="fragments/modal-new-suggest :: div"/>
<div class="row">
    <div class="col-xs-12">
      <h2 class="lexical" th:text="#{sign.lexical}"></h2>
        <aside class="sidebar">
            <ul class="nav nav-list primary left-menu">
                <li class="aside_bckg_li">
                      <a th:href="@{/sec/signs/mostrecent(isMostRecent=false, isSearch=false)}">
                        <div>
                        <div class="signe"></div>
                        <h2 class="text_hyphenation container_H2" th:text="#{sign.advise}"></h2>
                            <div>
                                <div class="pull-right chevron_right ">
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
                <li th:if="${isAuthenticated}" class="aside_bckg_li">
                  <a th:href="@{/sec/requests}">
                    <div>
                      <div class="pull-left require_black"></div>
                      <h2 class="text_hyphenation container_H2" th:text="#{sign.request.advise}"></h2>
                      <div >
                        <div class="pull-right chevron_right"></div>
                      </div>
                    </div>
                  </a>
                </li>
                <li sec:authorize="hasRole('USER_A')" th:if="${isAuthenticated}" class="clear aside_bckg_li">
                    <a  data-target="#new-suggest" data-toggle="modal" href="#" >
                        <div>
                        <div class="pull-left suggest_black"></div>
                        <h2  class="text_hyphenation container_H2" th:text="#{sign.suggest}"></h2>
                            <div>
                                <div class="pull-right chevron_right"></div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </aside>
      <div id="display_url" class="embed-responsive embed-responsive-16by9">
        <iframe th:attr="title=#{video_site}" th:src="${display_url} + '?endscreen-enable=false&amp;sharing-enable=false&amp;wmode=transparent'" frameborder="0" allowfullscreen=""/>
      </div>
    </div>

</div>


<div id="prefetch" style="visibility:hidden;">
</div>

</body>


</html>
