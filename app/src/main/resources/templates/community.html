<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/header-head :: head"></th:block>
</head>

<header role="banner" th:replace="fragments/header-community :: header">&nbsp;</header>


<body class="container-fluid">
<div class="row ">
    <div class="col-md-4 col-xs-12 col-lg-12">
        <aside class="sidebar">
            <ul class="nav nav-list primary left-menu">
                <li th:if="${iBelowToCommunity}" class="aside_bckg_li action">
                  <a th:href="@{/sec/community/} + ${community.id} +  '/manage-community'">
                    <div class="pull-left manage_favorite_blue"></div>
                    <h2 class="container_H2" th:text="#{community.manage}"></h2>
                    <div class="pull-right  chevron_right"/>
                  </a>
                </li>
                <div th:if="${not #lists.isEmpty(community.users.list())}">
                    <div th:each="user:${community.users.list()}">
                        <li class="aside_bckg_li">
                            <a th:href="@{/sec/profile-from-community/} + ${community.id} + '/' + ${user.id}">
                              <div class="pull-left see_members_blue"></div>
                                <h2 class="container_H2" th:text="${user.name()}"></h2>
                                <div class="pull-right chevron_right"></div>
                            </a>
                        </li>
                    </div>
                </div>
            </ul>
        </aside>
      <div th:if="${#lists.isEmpty(community.users.list())}" class="text-center">
        <h2 th:text="#{no_users_in_community}"></h2>
      </div>

    </div>
</div>
</body>

</html>
