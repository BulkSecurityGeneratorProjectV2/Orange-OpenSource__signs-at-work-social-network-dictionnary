read.personnal_data=Read the data policy
personnal_data_intro=<h2>Politique de Données Personnelles</h2>\
<p>L’utilisation du service Signs@Work nécessite, de la part de l’Utilisateur et/ou Contributeur tels que définis dans les Conditions Générales d’Utilisation du service Signs@Work, la communication d’un certain nombre de données à caractère personnel (les « Données Personnelles ») qui seront traitées par Orange dans le cadre de la fourniture du service et détaillées dans cette Politique de Données Personnelles.</p>\
<p>L’Utilisateur et/ou Contributeur est seul responsable des Données Personnelles qu'il communique à Orange au travers du service Signs@Work et déclare que les Données Personnelles fournies sont parfaitement renseignées et exactes.</p>
personnal_data_article_1=<h2>1 - Nature des Données Personnelles traitées</h2>\
<p>Les Données Personnelles traitées par Orange dans le cadre du service Signs@Work sont les données qui sont communiquées volontairement par l’Utilisateur (et/ou Contributeur) lors de son inscription au service :</p>\
<p>Données d’identification : nom, prénom.</p>\
<p>Données de contact : adresse e-mail.</p>\
<p>Données de connexion, d’usage des services, d’interaction et de connexion.</p>\
<p>Données de contenu/Content data : commentaires, votes dans le service, vidéos en Langue des Signes</p>\
<p>Caractéristiques personnelles : pour le Contributeur  uniquement, visage et haut du corps de l’utilisateur sur la vidéo.</p>
personnal_data_article_2=<h2>2 - Finalités des traitements</h2>\
<p>Les Données Personnelles traitées par Orange dans le cadre du service Signs@Work sont les données qui sont communiquées volontairement par l’Utilisateur (et/ou Contributeur) lors de son inscription au service :</p>\
<p>L’Utilisateur et/ou Contributeur est informé de ce que les Données Personnelles signalées comme étant obligatoires sur le formulaire d’inscription et communiquées volontairement par l’Utilisateur et/ou Contributeur sont nécessaires pour l’utilisation du service Signs@Work.</p>\
<p>Le traitement de l’ensemble des Données Personnelles collectées dans le cadre du service Signs@Work permet à Orange de :</p>\
<p>- garantir l’accès et l’utilisation au service;</p>\
<p>- améliorer l’utilisation du service;</p>\
<p>- vérification, identification et authentification des données transmises par l'Utilisateur (et/ou Contributeur).</p>
personnal_data_article_3=<h2>3 - Destinataires des Données Personnelles</h2>\
<p>Les Données Personnelles collectées dans le cadre du service sont destinées aux équipes d’Orange.</p>\
<p>Les Données Personnelles pourront également être traitées par des partenaires ou sous-traitant d’Orange pour la fourniture de certaines prestations.</p>\
<p>A cet effet, l’Utilisateur et/ou Contributeur donne son accord pour le traitement de ses Données Personnelles par un partenaires ou sous-traitant d’Orange aux finalités susvisées.</p>\
<p>Orange prend les dispositions nécessaires avec ses partenaires et sous-traitants pour garantir un niveau de protection de vos données adéquat et ce en toute conformité avec la règlementation applicable.</p>\
<p>L’Utilisateur et/ou Contributeur est informé que ses Données Personnelles peuvent être éventuellement divulguées en application d'une loi, d'un règlement ou en vertu d'une décision d'une autorité réglementaire ou judiciaire compétente.</p>
personnal_data_article_4=<h2>4 - Conservation des Données Personnelles</h2>\
<p>Les Données Personnelles des Utilisateurs et/ou Contributeurs sont stockées chez Orange et sont conservées et archivées confidentiellement pour la durée strictement nécessaire à la réalisation des finalités susvisées.</p>\
<p>Les données peuvent être conservées plus longtemps pour tenir compte du respect des obligations légales et réglementaires auxquelles Orange est soumise.</p>\
<p>L’Utilisateur et/ou Contributeur est informé qu’en cas d’inactivité de son compte supérieure à trois ans ses Données Personnelles sont automatiquement supprimées.</p>
personnal_data_article_5=<h2>5 - Droits des Utilisateurs et/ou Contributeurs</h2>\
<p>L’Utilisateur et/ou Contributeur dispose d’un droit d’accès, de rectification ou de suppression des Données Personnelles le concernant, ainsi que d’un droit d’opposition pour motif légitime sous réserve de justifier de son identité (indiquer son nom, prénom, adresse, numéro de téléphone et joindre un justificatif d’identité).</p>\
<p>Il dispose également d’un droit à la limitation des traitements, ainsi que du droit à la portabilité de ses données.</p>\
<p>L’Utilisateur et/ou Contributeur peut émettre des directives sur la conservation, la suppression ou la communication de ses Données Personnelles après son décès L’Utilisateurs et/ou Contributeurs peut exercer ses droits en écrivant à l’adresse suivante : <a href="mailto:signsatwork.support@orange.com">signsatwork.support@orange.com</a></p>
